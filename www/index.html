    <div class="container">
      <div class="canvas">
        <canvas id="canvas"></canvas>
        <div id="fps-counter"></div>
      </div>
      <div class="controls">
        <div class="controls-section">
          <div class="controls-title">Controls</div>
          <div class="controls-row">
            <button id="btn-play" class="button button--primary">â–¶ Run</button>
          </div>
          <div class="controls-row">
            <button id="btn-step" class="button">Next Step</button>
          </div>
          <div class="controls-row">
            <input
              class="input input-speed"
              type="range"
              id="input-fps"
              name="input-fps"
              min="0.5"
              max="60"
            />
            <label for="input-fps">Speed</label>
          </div>
        </div>

        <div class="controls-section">
          <div class="controls-title">Board</div>
          <div class="controls-row">
            <button id="btn-random" class="button">Create Random</button>
            <button id="btn-clear" class="button">Clear Board</button>
          </div>
          <div class="controls-row">
            <button id="btn-save" class="button">Save Board</button>
            <button id="btn-load" class="button" disabled>Load Board</button>
          </div>
